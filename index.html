<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasn's Webpage</title>
  <style>

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }

    nav {
      background-color: #333333;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .image-container {
      text-align: center;
      margin-top: 30px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .textbox-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .textbox {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 600px;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #555555;
      border-radius: 5px;
    }

    .textbox:focus {
      outline: none;
      border-color: #da0000;
    }

  </style>
</head>
<body>

  <nav>
    <a href="jasn57.github.io">Home</a>
    <a href="https://minecraft.connor33341.dev/">Minecraft</a>
    <a href="https://www.youtube.com/@HorizonNetwork37">Youtube</a>
    <a href="https://github.com/Jasn57">Github</a>

  </div>

  <div class="textbox-container">
    <input type="text" class="textbox"hi me jasn" readonly>
  </div>

</body>
